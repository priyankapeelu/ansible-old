- name: Print Frontend
  ansible.builtin.debug:
    msg: Frontend

- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: download and extract frontend
  include_role:
    name: common
    tasks_from: download

- name: Cleanup old html content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

#- name: copy frontend content to nginx path
#  ansible.builtin.copy:
