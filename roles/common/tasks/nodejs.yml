- name: configure yum repos
  ansible.builtin.shell: curl -fsSL https://rpm.nodesource.com/setup_lts.x | bash -

- name: Install NodeJS
  ansible.builtin.yum:
    name:
      - nodejs
      - gcc-c++
    state: installed

- name: add application user
  ansible.builtin.user:
    name: roboshop
    comment: RoboShop Project Application User

- name: download and extract {{COMPONENT}} content
  include_role:
    name: common
    tasks_from: nodejs

- name: Cleanup Old Content
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: absent

- name: Copy App content to {{COMPONENT}}
  ansible.builtin.copy:
    dest: /home/roboshop/{{COMPONENT}}/
    src: /tmp/{{COMPONENT}}-main/
    remote_src: yes

- name: Install NodeJS dependencies
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
  become_user: roboshop

- name: Copy SystemD file
  ansible.builtin.copy:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: Start {{COMPONENT}} Service
  ansible.builtin.systemd:
    name: {{COMPONENT}}
    state: restarted
    enabled: yes
    daemon_reload: yes

