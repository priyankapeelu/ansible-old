- name: Install python packages
  ansible.builtin.yum:
    name:
      - python36
      - gcc
      - python3-devel
    state: installed

- name: setup app user, download extract {{COMPONENT}} content
  include_role:
    name: common
    tasks_from: download

- name: install python dependencies
  pip:
    requirements: /home/roboshop/{{COMPONENT}}/requirements.txt
    executable: pip3

- name: print
  debug:
    msg: "{{APP_USER_REGISTER}}"

- name: update user id in app configuration
  ansible.builtin.lineinfile:
    path: /home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: '^uid'
    line: uid = {{APP_USER_REGISTER.uid}}

- name: update group id in app configuration
  ansible.builtin.lineinfile:
    path: /home/roboshop/{{COMPONENT}}/{{COMPONENT}}.ini
    regexp: '^gid'
    line: gid = {{APP_USER_REGISTER.group}}

- name: systemd setup
  include_role:
    name: common
    tasks_from: systemd